<div class="formularioEnviar">
    <h2>Formulario para el envio de correos</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div>
            <label for="cliente">Cliente:</label>
            <input type="text" formControlName="cliente" readonly>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" formControlName="estado" readonly>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Correo electronico" required>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="1" placeholder="Asunto"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
